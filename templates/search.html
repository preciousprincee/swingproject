<!-- search2.html -->
{% extends 'home.html' %}

{% block content %}
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-6 text-center">Search for Users</h2>

    <!-- Search Form -->
    <form method="POST" class="flex justify-center mb-6">
      {% csrf_token %}
      <div class="flex w-full max-w-md">
        <input type="text" name="username" placeholder="Search by username" 
               class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-r-md hover:bg-blue-600 transition duration-200">Search</button>
      </div>
    </form>

   <!-- Search Results -->
<div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    {% for profile in username_profile_list %}
      <a href="{% url 'profile' username=profile.user.username %}">
        <div class="flex flex-col items-center bg-white p-4 rounded-lg shadow-lg">
          <img src="{{ profile.profileimg.url }}" alt="{{ profile.user.username }}'s profile picture" 
               class="w-32 h-32 rounded-full object-cover mb-4">
          <h3 class="text-xl font-semibold">{{ profile.user.username }}</h3>
          <p class="text-gray-500">{{ profile.bio }}</p>
        </div>
      </a>
    {% endfor %}
  </div>
  
  </div>
{% endblock %}
