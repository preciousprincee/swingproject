{% extends 'home.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-900 mb-8">Settings</h2>

        <!-- Profile Information Section -->
        <section class="mb-8">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Profile Information</h3>
            <form action="{% url 'settings' %}" method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <!-- Profile Image -->
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Profile Image</label>
                    <input type="file" id="image" name="image" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                    <img src="{{ user_profile.profileimg.url }}" alt="Profile Image" class="mt-4 w-32 h-32 rounded-full object-cover">
                </div>

                <!-- Bio -->
                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea id="bio" name="bio" class="mt-1 p-2 border border-gray-300 rounded-md w-full" rows="3" required>{{ user_profile.bio }}</textarea>
                </div>

                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="location" name="location" value="{{ user_profile.location }}" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required>
                </div>

                <div class="flex items-center justify-end mt-4">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Changes</button>
                </div>
            </form>
        </section>
    </div>
</div>
{% endblock %}
