<!-- upload_post.html -->
{% extends "home.html" %}

{% block content %}
  <div class="container mx-auto md:w-80 p-4">
    <h2 class="text-2xl font-semibold mb-6 text-center">Upload a New Post</h2>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      
      <!-- File input for the post image -->
      <div class="flex flex-col">
        <label for="image" class="text-lg font-medium mb-2">Post Image:</label>
        <input type="file" name="image" accept="image/*" required class="border border-gray-300 p-2 rounded-md">
      </div>
      
      <!-- Textarea for the post caption -->
      <div class="flex flex-col">
        <label for="caption" class="text-lg font-medium mb-2">Caption:</label>
        <textarea name="caption" rows="4" class="border border-gray-300 p-2 rounded-md" required></textarea>
      </div>
      
      <!-- Submit button -->
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition duration-200">Upload Post</button>
      </div>
    </form>
  </div>
{% endblock %}
